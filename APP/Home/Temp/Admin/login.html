<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jabaru——后台管理</title>
	<link href="http://localhost/PeopleFish/APP/Home/Public/css/Admin/login.css" rel="stylesheet">
    </link>
</head>
<body>
<div class="ch-container">
	<!--login-header-->
	<div class="row">
		<div class="row">
			<div class="login-header">
				<h2>Welcome to Jabaru</h2>
			</div>
		</div>
	</div>
	
	<!--login-box-->
	<div class="row">
		<div class="login-box">
			<div class="alert">
				Please login with your Username and Password.
			</div>
			<form action="#" method="post">
				<fieldset>
					<div class="input-group">
						<span>Username:</span>
						<input type="text" placeholder="Username" />
						<label class="error">error</label>
					</div>
					<div class="clearfix"></div>
					<div class="input-group">
						<span>Password:</span>
						<input type="password" placeholder="Password" />
						<label class="error">error</label>
					</div>
					<div class="clearfix"></div>
					<div class="input-prepend">
                        <label class="remember" for="remember">
                        	<input type="checkbox" id="remember" />
                        	Remember me
                        </label>
                    </div>
                    <div class="clearfix"></div>
                    <div class="input-submit">
                        <label class="submit" for="submit">
                        	<input type="submit" value="Sign In" id="submit" />
                        	
                        </label>
                    </div>
                    <div class="clearfix"></div>
                    <div class="input-fotgot">
                       <a href="">Forgot you password?</a>
                    </div>
				</fieldset>
			</form>
		</div>
	</div>

	<div class="bgstyle">
		<div class="bg_box">
			<div class="bgsub">
				<div class="style"></div>
				<div class="style"></div>
				<div class="style"></div>
				<div class="style"></div>
				<div class="style"></div>
			</div>
		</div>
	</div>
</div>	
</body>
</html>
